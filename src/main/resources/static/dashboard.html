<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Demo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DemoApp</h2>
    <ul>
      <li><a href="#">🏠 Home</a></li>
      <li><a href="#">📊 Reports</a></li>
      <li><a href="#">⚙️ Settings</a></li>
      <li><a href="index.html">🚪 Logout</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <header>
      <h1>Welcome to your Dashboard 🎉</h1>
      <p>Logged in as <span id="username-display"></span></p>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>124 Active</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$12,340</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>98% uptime</p>
      </div>
      <div class="card">
        <h3>Efficiency</h3>
        <p>100%</p>
      </div>
    </section>
  </div>

  <script>
    // Display stored username (if any)
    document.getElementById("username-display").innerText =
      localStorage.getItem("username") || "Guest";
  </script>

</body>
</html>
