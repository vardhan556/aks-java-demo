name: Code Quality(SonarQube)
on:
  workflow_run:
    workflows: ["Build Java-Aks project"]
    types:
      - completed

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{runner.os}}-sonar
          restore-keys: ${{runner.os}}-sonar
      
      - name: Run SonarQube Analysis( disable Automatic analysis )
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=vardhan556_aks-java-demo \
            -Dsonar.organization=vardhan556 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
  docker:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download jar artifact
        uses: actions/download-artifact@v5
        with:
          name: aks-java-demo-jar
          path: target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/myapp:latest,${{secrets.DOCKER_USERNAME}}/myapp:${{github.sha}}